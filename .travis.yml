  global:
    - PLUGIN_NAME=CustomTrackerJs
    - PIWIK_ROOT_DIR=$TRAVIS_BUILD_DIR/piwik
    - PIWIK_REPOSITORY_SLUG=PiwikPRO/piwik.git
    - PIWIK_LATEST_STABLE_TEST_TARGET=master
